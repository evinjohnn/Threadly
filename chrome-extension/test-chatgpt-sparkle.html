<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Sparkle Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #212121;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
        }
        .input-area {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #404040;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
        }
        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            outline: none;
            font-size: 16px;
            min-height: 24px;
        }
        textarea::placeholder {
            color: #888;
        }
        button {
            background: #10a37f;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: #0d8a6b;
        }
        .mic-button {
            background: #404040;
            width: 32px;
            height: 32px;
            padding: 0;
        }
        .mic-button:hover {
            background: #505050;
        }
        .test-info {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border-left: 4px solid #10a37f;
        }
        .log {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ChatGPT Sparkle Button Test</h1>
        
        <div class="test-info">
            <h3>Test Instructions:</h3>
            <ol>
                <li>Type some text in the textarea below</li>
                <li>Click the sparkle button (next to the mic button) to test prompt refinement</li>
                <li>Check the console and log area for debug information</li>
            </ol>
        </div>

        <!-- Simulate ChatGPT input area -->
        <div class="input-area">
            <textarea 
                placeholder="Send a message" 
                data-id="root"
                id="test-textarea">Write a simple hello world program in Python</textarea>
            
            <!-- Mic button simulation -->
            <button class="mic-button" aria-label="microphone" title="Voice input">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            
            <!-- Send button -->
            <button type="submit">Send</button>
        </div>

        <div class="test-info">
            <h3>Debug Log:</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <!-- Load the ChatGPT sparkle script -->
    <script src="chatgpt-sparkle.js"></script>
    
    <script>
        // Override console.log to show in the page
        const logDiv = document.getElementById('log');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logEntry = document.createElement('div');
            logEntry.textContent = args.join(' ');
            logEntry.style.marginBottom = '5px';
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        // Mock PromptRefiner for testing
        window.PromptRefiner = class {
            async initialize() {
                console.log('Mock PromptRefiner initialized');
                return true;
            }
            
            async refinePrompt(text, platform) {
                console.log(`Mock refining prompt for ${platform}:`, text);
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                return `Refined: ${text} (This is a test refinement that makes the prompt more detailed and specific.)`;
            }
        };

        // Test the sparkle functionality
        setTimeout(() => {
            console.log('Test page loaded, checking for sparkle button...');
            const sparkle = document.querySelector('[data-threadly-sparkle="true"]');
            if (sparkle) {
                console.log('✅ Sparkle button found and loaded successfully!');
            } else {
                console.log('❌ Sparkle button not found');
            }
        }, 2000);
    </script>
</body>
</html>
