<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threadly Prompt Refiner</title>
    <style>
        @font-face {
            font-family: "Borel";
            src: url("Borel/Borel-Regular.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            /* Inner shadow */
            --shadow-offset: 0;
            --shadow-blur: 20px;
            --shadow-spread: -5px;
            --shadow-color: rgba(255, 255, 255, 0.7);

            /* Painted glass */
            --tint-color: 255, 255, 255;
            --tint-opacity: 0.1;

            /* Background frost */
            --frost-blur: 2px;

            /* SVG noise/distortion */
            --noise-frequency: 0.008;
            --distortion-strength: 77;

            /* Outer shadow blur */
            --outer-shadow-blur: 24px;
        }

        body {
            width: 300px;
            min-height: 150px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #212121;
            color: #f0f0f0;
            overflow: hidden;
        }

        .popup-container {
            width: 100%;
            height: 100%;
            background: #2d2d2d;
            border: 1px solid #404040;
        }

        .content {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 4px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
            color: #f0f0f0;
            font-family: "Borel", "Georgia", "Times New Roman", serif;
        }


        .form-group {
            margin-bottom: 8px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 13px;
            color: #cccccc;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #555555;
            border-radius: 20px;
            font-size: 13px;
            background: #3a3a3a;
            color: #f0f0f0;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00bfae;
        }

        .form-group input::placeholder {
            color: #999999;
        }

        .save-btn {
            width: 100%;
            padding: 8px;
            background: #00bfae;
            border: 1px solid #00bfae;
            border-radius: 20px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .save-btn:hover {
            background: #0f766e;
        }

        .save-btn:active {
            background: #0d5d56;
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #666666;
            border-color: #666666;
        }

        .status {
            margin-top: 4px;
            padding: 6px 8px;
            border-radius: 15px;
            font-size: 11px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .rating-btn, .community-btn, .github-btn, .report-btn {
            width: 100%;
            padding: 6px;
            background: #3a3a3a;
            border: 1px solid #555555;
            border-radius: 15px;
            color: #cccccc;
            font-size: 11px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 4px;
        }

        .rating-btn:hover, .community-btn:hover, .github-btn:hover, .report-btn:hover {
            background: #4a4a4a;
        }

        .community-btn {
            background: #ff4500;
            border-color: #ff4500;
            color: white;
        }

        .community-btn:hover {
            background: #e03e00;
            border-color: #e03e00;
        }

        .rating-btn {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
        }

        .rating-btn:hover {
            background: #45a049;
            border-color: #45a049;
        }

        .github-btn {
            background: #333333;
            border-color: #333333;
            color: white;
        }

        .github-btn:hover {
            background: #444444;
            border-color: #444444;
        }

        .report-btn {
            background: #f44336;
            border-color: #f44336;
            color: white;
        }

        .report-btn:hover {
            background: #d32f2f;
            border-color: #d32f2f;
        }

        .donate-btn {
            width: 100%;
            padding: 10px;
            background: #ffd700;
            border: 1px solid #ffd700;
            border-radius: 25px;
            color: #333333;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 8px;
            text-align: center;
        }

        .donate-btn:hover {
            background: #ffed4e;
            border-color: #ffed4e;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .button-group .rating-btn,
        .button-group .community-btn,
        .button-group .github-btn,
        .button-group .report-btn {
            flex: 1;
            margin-top: 0;
        }

        .button-row {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .button-row .rating-btn,
        .button-row .community-btn,
        .button-row .github-btn,
        .button-row .report-btn {
            flex: 1;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="content">
            <div class="header">
                <h1>threadly</h1>
            </div>

            <form id="apiKeyForm">
                <div class="form-group">
                    <label for="apiKey">Gemini API Key</label>
                    <input 
                        type="password" 
                        id="apiKey" 
                        placeholder="Enter your API key"
                        autocomplete="off"
                    >
                </div>
                
                <button type="submit" class="save-btn" id="saveBtn">
                    Save
                </button>
            </form>

            <div class="status" id="status"></div>
            
            <div class="button-group">
                <button class="community-btn" id="communityBtn" title="Join our Reddit community">
                    Community
                </button>
                <button class="rating-btn" id="ratingBtn" title="Rate Threadly on Chrome Web Store">
                    Rate
                </button>
            </div>
            
            <div class="button-row">
                <button class="github-btn" id="githubBtn" title="View source code on GitHub">
                    GitHub
                </button>
                <button class="report-btn" id="reportBtn" title="Report an issue">
                    Report
                </button>
            </div>
            
            <button class="donate-btn" id="donateBtn" title="Support the creator">
                Donate to Creator
            </button>
        </div>
    </div>


    <script src="popup.js"></script>
</body>
</html>
