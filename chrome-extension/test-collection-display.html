<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Collection Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-button {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .test-button:hover {
            background: #0f766e;
        }
        .collection-pill {
            background: rgba(156, 163, 175, 0.3);
            border: 1px solid rgba(156, 163, 175, 0.6);
            border-radius: 20px;
            padding: 12px 16px;
            margin: 8px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        .collection-pill:hover {
            background: rgba(156, 163, 175, 0.4);
            transform: translateY(-2px);
        }
        .message-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        .message-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .log-output {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Test Collection Display</h1>
    
    <div class="test-panel">
        <h3>Test Steps</h3>
        <button class="test-button" onclick="createSampleData()">Step 1: Create Sample Data</button>
        <button class="test-button" onclick="showCollections()">Step 2: Show Collections</button>
        <button class="test-button" onclick="testCollectionClick()">Step 3: Test Collection Click</button>
        <button class="test-button" onclick="debugExtensionBehavior()">Step 4: Debug Extension</button>
        <button class="test-button" onclick="testRealExtensionLogic()">Step 5: Test Real Extension Logic</button>
        <button class="test-button" onclick="clearDisplay()">Clear Display</button>
    </div>
    
    <div class="test-panel">
        <h3>Display Area</h3>
        <div id="displayArea">
            <p>Click the test steps above to see the collection display in action.</p>
        </div>
    </div>
    
    <div class="test-panel">
        <h3>Console Log</h3>
        <div id="logOutput" class="log-output"></div>
    </div>
    
    <script>
        // Mock localStorage
        if (!window.localStorage) {
            window.localStorage = {
                data: {},
                getItem: function(key) {
                    return this.data[key] || null;
                },
                setItem: function(key, value) {
                    this.data[key] = value;
                },
                removeItem: function(key) {
                    delete this.data[key];
                }
            };
        }
        
        // Logging function
        function log(message) {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            logOutput.textContent += `[${timestamp}] ${message}\n`;
            logOutput.scrollTop = logOutput.scrollTop + 1000;
            console.log(message);
        }
        
        function clearDisplay() {
            document.getElementById('displayArea').innerHTML = '<p>Display cleared.</p>';
            log('Display cleared');
        }
        
        // Step 1: Create sample data
        function createSampleData() {
            log('=== Step 1: Creating sample data ===');
            
            // Create sample collections
            const collections = [
                { id: '1', name: 'Work Notes', messageIds: ['msg1', 'msg2'] },
                { id: '2', name: 'Personal Ideas', messageIds: ['msg3'] },
                { id: '3', name: 'Project Ideas', messageIds: ['msg4', 'msg5'] }
            ];
            
            // Create sample messages
            const messages = [
                { id: 'msg1', content: 'This is a work-related message about project planning.', role: 'user', collectionIds: ['1'] },
                { id: 'msg2', content: 'Another work message about team collaboration and meeting schedules.', role: 'assistant', collectionIds: ['1'] },
                { id: 'msg3', content: 'A personal idea about learning new technologies.', role: 'user', collectionIds: ['2'] },
                { id: 'msg4', content: 'Project idea: Create a Chrome extension for message management.', role: 'user', collectionIds: ['3'] },
                { id: 'msg5', content: 'Follow-up on the Chrome extension project with additional features.', role: 'assistant', collectionIds: ['3'] }
            ];
            
            localStorage.setItem('threadly_collections', JSON.stringify(collections));
            localStorage.setItem('threadly_messages', JSON.stringify(messages));
            
            log(`Created ${collections.length} collections and ${messages.length} messages`);
            log('Sample data ready for testing');
        }
        
        // Step 2: Show collections
        function showCollections() {
            log('=== Step 2: Showing collections ===');
            
            const collections = JSON.parse(localStorage.getItem('threadly_collections') || '[]');
            const displayArea = document.getElementById('displayArea');
            
            if (collections.length === 0) {
                displayArea.innerHTML = '<p>No collections found. Please create sample data first.</p>';
                return;
            }
            
            let html = '<h4>Your Collections:</h4>';
            collections.forEach((collection, index) => {
                const color = getPlatformCollectionColor(index);
                html += `
                    <div class="collection-pill" onclick="showCollectionMessages('${collection.id}')" style="
                        background: ${color};
                        border-color: ${color.replace('0.3', '0.6')};
                    ">
                        <span>${collection.name}</span>
                        <span style="opacity: 0.8;">${collection.messageIds?.length || 0} messages</span>
                    </div>
                `;
            });
            
            displayArea.innerHTML = html;
            log(`Displayed ${collections.length} collections`);
        }
        
        // Test Step 3: Test Collection Click
        function testCollectionClick() {
            log('=== Step 3: Testing collection click ===');
            log('Click on any collection pill above to test the display');
        }
        
        // Test Step 4: Debug Extension Behavior
        function debugExtensionBehavior() {
            log('=== Step 4: Debug Extension Behavior ===');
            
            // Simulate the exact behavior of the Chrome extension
            const collections = JSON.parse(localStorage.getItem('threadly_collections') || '[]');
            const messages = JSON.parse(localStorage.getItem('threadly_messages') || '[]');
            
            log(`Collections in localStorage: ${collections.length}`);
            log(`Messages in localStorage: ${messages.length}`);
            
            // Check if collections have the right structure
            collections.forEach((collection, index) => {
                log(`Collection ${index}:`, {
                    id: collection.id,
                    name: collection.name,
                    messageIds: collection.messageIds,
                    hasMessageIds: !!collection.messageIds,
                    messageIdsLength: collection.messageIds?.length || 0
                });
            });
            
            // Check if messages have the right structure
            messages.forEach((message, index) => {
                log(`Message ${index}:`, {
                    id: message.id,
                    content: message.content?.substring(0, 50) + '...',
                    role: message.role,
                    collectionIds: message.collectionIds,
                    hasCollectionIds: !!message.collectionIds,
                    collectionIdsLength: message.collectionIds?.length || 0
                });
            });
            
            // Test the filtering logic
            if (collections.length > 0) {
                const testCollectionId = collections[0].id;
                log(`Testing filtering for collection ID: ${testCollectionId}`);
                
                const filteredMessages = messages.filter(message => {
                    return message.collectionIds && message.collectionIds.includes(testCollectionId);
                });
                
                log(`Filtered messages for collection ${testCollectionId}: ${filteredMessages.length}`);
                filteredMessages.forEach((msg, index) => {
                    log(`  Filtered message ${index}: ${msg.content?.substring(0, 30)}...`);
                });
            }
        }
        
        // Test Step 5: Test Real Extension Logic
        function testRealExtensionLogic() {
            log('=== Step 5: Test Real Extension Logic ===');
            
            // This simulates exactly what the Chrome extension does
            const collections = JSON.parse(localStorage.getItem('threadly_collections') || '[]');
            const messages = JSON.parse(localStorage.getItem('threadly_messages') || '[]');
            
            if (collections.length === 0) {
                log('No collections found');
                return;
            }
            
            // Simulate renderCollectionsView
            log('Simulating renderCollectionsView...');
            const displayArea = document.getElementById('displayArea');
            
            let html = '<h4>Collections View (Extension Logic):</h4>';
            collections.forEach((collection, index) => {
                const color = getPlatformCollectionColor(index);
                html += `
                    <div class="collection-pill" onclick="testCollectionClick('${collection.id}')" style="
                        background: ${color};
                        border-color: ${color.replace('0.3', '0.6')};
                    ">
                        <span>${collection.name}</span>
                        <span style="opacity: 0.8;">${collection.messageIds?.length || 0} messages</span>
                    </div>
                `;
            });
            
            displayArea.innerHTML = html;
            log('Collections view rendered with extension logic');
        }
        
        // Function to show collection messages (simulating the real implementation)
        function showCollectionMessages(collectionId) {
            log(`=== Showing messages for collection ${collectionId} ===`);
            
            const collections = JSON.parse(localStorage.getItem('threadly_collections') || '[]');
            const collection = collections.find(c => c.id === collectionId);
            
            if (!collection) {
                log('ERROR: Collection not found');
                return;
            }
            
            const allStoredMessages = JSON.parse(localStorage.getItem('threadly_messages') || '[]');
            const collectionMessages = allStoredMessages.filter(message => {
                return message.collectionIds && message.collectionIds.includes(collectionId);
            });
            
            log(`Found ${collectionMessages.length} messages in collection "${collection.name}"`);
            
            const displayArea = document.getElementById('displayArea');
            
            // Create header with collection info and back button
            let html = `
                <div class="collection-header">
                    <div>
                        <h3 style="margin: 0;">${collection.name}</h3>
                        <p style="margin: 5px 0 0 0; opacity: 0.7;">
                            ${collectionMessages.length} message${collectionMessages.length !== 1 ? 's' : ''}
                        </p>
                    </div>
                    <button class="back-button" onclick="showCollections()">← Back to Collections</button>
                </div>
            `;
            
            if (collectionMessages.length === 0) {
                html += '<p style="text-align: center; opacity: 0.6;">No messages saved in this collection yet.</p>';
            } else {
                // Render messages
                collectionMessages.forEach((msg, index) => {
                    const roleText = (msg.role === 'user' || msg.role === 'assistant') 
                        ? (msg.role === 'user' ? `You (#${index + 1})` : `AI (#${index + 1})`)
                        : `Message #${index + 1}`;
                    
                    const wordCount = (msg.content || '').trim().split(/\s+/).length;
                    const isLongMessage = wordCount > 10;
                    
                    html += `
                        <div class="message-item">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                <div style="color: white; font-weight: 600; font-size: 14px;">${roleText}</div>
                                <button style="background: none; border: none; color: rgba(255, 255, 255, 0.6); cursor: pointer; font-size: 18px;">☆</button>
                            </div>
                            <div style="color: rgba(255, 255, 255, 0.9); line-height: 1.6; font-size: 14px; white-space: pre-wrap;">
                                ${msg.content}
                            </div>
                            ${isLongMessage ? '<div style="color: #14b8a6; cursor: pointer; margin-top: 8px; font-size: 12px;">See More</div>' : ''}
                        </div>
                    `;
                });
            }
            
            displayArea.innerHTML = html;
            log(`Successfully displayed collection "${collection.name}" with ${collectionMessages.length} messages`);
        }
        
        // Mock platform collection color function
        function getPlatformCollectionColor(index = 0) {
            const PLATFORM_COLORS = {
                'chatgpt': 'rgba(156, 163, 175, 0.3)',
                'gemini': 'rgba(66, 133, 244, 0.3)',
                'claude': 'rgba(255, 107, 53, 0.3)',
                'ai-studio': 'rgba(66, 133, 244, 0.3)',
                'perplexity': 'rgba(20, 184, 166, 0.3)',
                'grok': 'rgba(31, 41, 55, 0.3)',
                'copilot': 'rgba(0, 120, 212, 0.3)'
            };
            
            const baseColor = PLATFORM_COLORS['chatgpt'] || 'rgba(20, 184, 166, 0.3)';
            
            if (index === 0) return baseColor;
            
            const variations = [
                baseColor.replace('0.3', '0.4'),
                baseColor.replace('0.3', '0.5'),
                baseColor.replace('0.3', '0.6'),
                baseColor.replace('0.3', '0.7')
            ];
            
            return variations[index % variations.length] || baseColor;
        }
        
        // Initialize
        log('Test page loaded. Click the test steps in order.');
    </script>
</body>
</html>
